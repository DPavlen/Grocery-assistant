# Локальный запуск образа

version: '3'

# Перечень volume:
volumes:
  pg_data:


services:
  db:
    image: postgres:14
    env_file: .env
    # volumes:
    #   - pg_data:/var/lib/postgresql/data
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media
      - sqlite_data:/data
  volumes:
    sqlite_data:

  frontend:
    build: ./frontend/
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/frontend_static
  gateway:
    build: ./nginx/
    env_file: .env
    volumes:
      - static:/static
      - media:/app/media

    ports:
      - '8000:80'
      # - 9000:80


