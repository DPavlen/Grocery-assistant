# Локальный запуск образа

version: '3'

# Перечень volume:
volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.0-alpine
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: dpavlen/foodgram_backend
    depends_on:
      - db
    env_file: .env
    volumes:
      - static:/app/static/
      - media:/app/media/

  frontend:
    image: dpavlen/foodgram_frontend
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/app/result_build/
  gateway:
    image: dpavlen/foodgram_gateway
    depends_on:
      - backend
      - frontend
    env_file: .env
    volumes:
      - static:/app/static/
      - media:/app/media/

    ports:
      - "8500:80"